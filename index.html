<!DOCTYPE html>
<html ng-app='transApp' ng-controller='transController'>
<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
</head>
<body ng-app>
	Word to translate: <input type='text' ng-model='wordToTranslate'><button onclick='fetchTranslations()'>Go</button>
	<div>In Hindi: <span ng-bind='wordToTranslate'></span></div>
	<div>In Telugu: <span ng-bind='wordToTranslate'></span></div>
</body>
<script>
	var app = angular.module('transApp', []);
	app.controller('transController', function($scope, $http){
		$http.get('https://translate.google.com/#auto/hi/hello').
			success(function(data, status, header, config) {
				console.log(data);
			});
	});
	
</script>
</html>
